# Build settings
permalink   : /blog/:year/:title/
markdown    : kramdown
highlighter : pygments
gems: [jekyll-paginate]

paginate: 3
paginate_path: "/blog/page/:num/"
comments: true

source: source
destination: _site
sass:
  sass_dir: _scss
  style: compressed # expanded

# SEO settings
title: Veskoy
description: "Veselin Stoyanov's personal website."
keywords: "Veselin, Stoyanov, personal, website, blog, portfolio, work, development"
url: http://veskoy.com
baseurl: ""
# baseurl: ""

# google_analytics: UA-52446115-1
repo: http://github.com/veskoy/veskoy.com
disqus_shortname: "nandothemes"
disqus_site_shortname: "nandothemes"

# Author settings
author:
  name      : Veselin Stoyanov
  job       : Web Developer
  bio       : "Rubyist, Rails fanboy, Linux follower, Open Source enthusiast."
  thumb     : /images/author.jpg
  email     : stoyanov.veseline@gmail.com
  url       : http://veskoy.com
  github    : https://github.com/veskoy
  twitter   : https://twitter.com/VeskoyCom
  facebook  : https://www.facebook.com/Veskoyy
  linkedin  : https://bg.linkedin.com/in/veselin-stoyanov-44b0a4a1

